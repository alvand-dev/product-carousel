<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/slider.css">
  <script src="assets/js/new-products-slider.js" defer></script>
  <script src="assets/js/featured-products-slider.js" defer></script>
  <title>Image Carousel</title>
</head>
<body>
  <div class="slider-container" id="new-product">
    <ul class="slider-list">
      <li class="slider-item"><img src="assets/img/new-product-1.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/new-product-2.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/new-product-3.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/new-product-4.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/new-product-5.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/new-product-6.jpg" alt="Product Title"></li>
    </ul>
    <div class="slider-arrows">
      <button type="button" class="slider-arrow-prev">Prev</button>
      <button type="button" class="slider-arrow-next">Next</button>
    </div>
  </div>

  <div class="slider-container" id="featured-product">
    <ul class="slider-list">
      <li class="slider-item"><img src="assets/img/featured-product-1.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/featured-product-2.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/featured-product-3.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/featured-product-4.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/featured-product-5.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/featured-product-6.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/featured-product-7.jpg" alt="Product Title"></li>
      <li class="slider-item"><img src="assets/img/featured-product-8.jpg" alt="Product Title"></li>
    </ul>
    <div class="slider-arrows">
      <button type="button" class="slider-arrow-prev">Prev</button>
      <button type="button" class="slider-arrow-next">Next</button>
    </div>
  </div>
</body>
</html>
